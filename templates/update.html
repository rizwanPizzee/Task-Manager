{% extends 'base.html' %} {% block head%}
<title>Task Manager</title>
{% endblock %} {% block body%}

<div class="content">
  <h1>Update Task</h1>
  <form action="/update/{{task.id}}" method="post">
    <input
      type="text"
      name="content"
      placeholder="Enter Text..."
      value="{{task.content}}"
      required
    />
    <input type="submit" value="Update" />
  </form>
  <button style="all: unset"><a class="update" href="/">Back</a></button>
</div>
{% endblock %}

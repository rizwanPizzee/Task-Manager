{% extends 'base.html' %} {% block head%}
<title>Task Manager</title>
{% endblock %} {% block body%}

<div class="content">
  <h1>Update Task</h1>
  <form action="/update/{{task.id}}" method="post">
    <input
      type="text"
      name="content"
      placeholder="Enter Text..."
      value="{{task.content}}"
    />
    <input type="submit" value="+ Add" />
  </form>
</div>
{% endblock %}

{% extends 'base.html' %} 

{% block head%}
<title>Task Manager</title>
{% endblock %} 

{% block body%}

<div class="content">
    <h1>Task Manager</h1>
    {% if tasks|length < 1 %}
        <h3>There is no task</h3>
    {% else %}
    <table>
        <tr>
            <td>Task</td>
            <td>Added</td>
            <td>Action</td>
        </tr>
        {% for task in tasks: %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="post">
        <input type="text" name="content" placeholder="Enter Text...">
        <input type="submit" value="+ Add">

    </form>
</div>
{% endblock %}
